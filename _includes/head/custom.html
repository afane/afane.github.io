<!-- Organic Pixel Resolution -->
<style>
.pixelated-load {
  animation: organic-resolve 2.2s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.pixelated-load::before {
  content: '';
  position: absolute;
  top: -10%;
  left: -10%;
  width: 120%;
  height: 120%;
  background: 
    radial-gradient(circle at 23% 17%, rgba(0,0,0,0.4) 1px, transparent 1px),
    radial-gradient(circle at 67% 31%, rgba(0,0,0,0.3) 1px, transparent 1px),
    radial-gradient(circle at 41% 73%, rgba(0,0,0,0.4) 1px, transparent 1px),
    radial-gradient(circle at 89% 59%, rgba(0,0,0,0.3) 1px, transparent 1px),
    radial-gradient(circle at 12% 91%, rgba(0,0,0,0.4) 1px, transparent 1px);
  background-size: 
    16px 16px,
    24px 24px,
    20px 20px,
    18px 18px,
    22px 22px;
  animation: pixel-dissolve 2.2s cubic-bezier(0.4, 0, 0.2, 1);
  pointer-events: none;
}

@keyframes organic-resolve {
  0% {
    image-rendering: pixelated;
    transform: scale(0.92);
    opacity: 0;
    filter: contrast(0.2) brightness(0.4) saturate(0.3) hue-rotate(5deg);
  }
  8% {
    image-rendering: pixelated;
    transform: scale(0.94);
    opacity: 0.1;
    filter: contrast(0.25) brightness(0.45) saturate(0.4) hue-rotate(4deg);
  }
  18% {
    image-rendering: pixelated;
    transform: scale(0.96);
    opacity: 0.25;
    filter: contrast(0.35) brightness(0.55) saturate(0.5) hue-rotate(3deg);
  }
  32% {
    image-rendering: pixelated;
    transform: scale(0.975);
    opacity: 0.45;
    filter: contrast(0.5) brightness(0.65) saturate(0.65) hue-rotate(2deg);
  }
  48% {
    image-rendering: pixelated;
    transform: scale(0.985);
    opacity: 0.65;
    filter: contrast(0.65) brightness(0.75) saturate(0.75) hue-rotate(1deg);
  }
  68% {
    image-rendering: pixelated;
    transform: scale(0.995);
    opacity: 0.8;
    filter: contrast(0.8) brightness(0.85) saturate(0.85) hue-rotate(0.5deg);
  }
  85% {
    image-rendering: pixelated;
    transform: scale(0.998);
    opacity: 0.92;
    filter: contrast(0.9) brightness(0.92) saturate(0.9) hue-rotate(0deg);
  }
  95% {
    image-rendering: auto;
    transform: scale(1);
    opacity: 0.98;
    filter: contrast(0.96) brightness(0.98) saturate(0.96) hue-rotate(0deg);
  }
  100% {
    image-rendering: auto;
    transform: scale(1);
    opacity: 1;
    filter: contrast(1) brightness(1) saturate(1) hue-rotate(0deg);
  }
}

@keyframes pixel-dissolve {
  0% {
    opacity: 0.8;
    transform: rotate(0.2deg) scale(1.02);
    background-size: 
      24px 24px,
      32px 32px,
      28px 28px,
      26px 26px,
      30px 30px;
  }
  25% {
    opacity: 0.6;
    transform: rotate(0.1deg) scale(1.01);
    background-size: 
      20px 20px,
      28px 28px,
      24px 24px,
      22px 22px,
      26px 26px;
  }
  50% {
    opacity: 0.35;
    transform: rotate(0deg) scale(1.005);
    background-size: 
      16px 16px,
      24px 24px,
      20px 20px,
      18px 18px,
      22px 22px;
  }
  75% {
    opacity: 0.15;
    transform: rotate(0deg) scale(1.002);
    background-size: 
      12px 12px,
      18px 18px,
      16px 16px,
      14px 14px,
      16px 16px;
  }
  90% {
    opacity: 0.05;
    transform: rotate(0deg) scale(1.001);
    background-size: 
      8px 8px,
      12px 12px,
      10px 10px,
      9px 9px,
      11px 11px;
  }
  100% {
    opacity: 0;
    transform: rotate(0deg) scale(1);
    background-size: 
      4px 4px,
      6px 6px,
      5px 5px,
      4px 4px,
      5px 5px;
  }
}
</style>
